<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden { display: none; }
      .display { display: block; }
      ul { display: inline_block; list-style: none; padding: 0; margin: 0; width: 250px; float: left;}
      li { clear: both; padding: 10px 0; border-bottom: 1px solid #eee; }
      li button { -webkit-appearance: none; border: none; outline: none; float: right; cursor: pointer; font-size: 18px; color: #aaa; }
    </style>
  </head>
  <body>
    <div id="error" class="hidden">Something went wrong!</div>

    <ul id="lists">
      {% for list in lists %}
      <li>
        <a href="/lists/{{ list.id }}">{{ list.name }}</a>
      </li>
      {% endfor %}
    </ul>

    <h3>{{ current_list.name }}</h3>
    <form id="form" method="post" action="/todos/create">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Create" />
    </form>
    <ul id="todos">
      {% for todo in todos %}
      <li>
        <input id={{ todo.id }} class="check-completed" type="checkbox" {% if todo.completed %} checked {% endif %}/>
        {{ todo.description }}
        <button id={{ todo.id }} class="delete">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <script>
      const delete_buttons = document.querySelectorAll('.delete');
      for (let i=0; i < delete_buttons.length; i++){
        const delete_item = delete_buttons[i];
        delete_item.onclick = function(e) {
          const todoId = e.target['id'];
          fetch('/todos/' + todoId, {
            method: 'DELETE'
          })
          .then(function() {
            const item = e.target.parentElement;
            item.remove();
          })
        }
      }

      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i=0; i < checkboxes.length; i++){
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          const newCompleted = e.target.checked;
          const todoId = e.target['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json',
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = 'display';
          })
        }
      }

      const descInput = document.getElementById('description');
      document.getElementById('form').onSubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': document.getElementById('description').value
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          console.log('response', jsonResponse);
          li = document.createElement('li');
          li.innerText = desc;
          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          document.getElementById('error').className = 'display';
        })
      }
    </script>
  </body>
</html>
